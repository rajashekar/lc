name: Test Linux Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache system packages
        uses: actions/cache@v3
        with:
          path: |
            /var/cache/apt
            /var/lib/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('/etc/apt/sources.list') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Verify system dependencies
        run: |
          pkg-config --version
          pkg-config --exists openssl && echo "OpenSSL found via pkg-config"
          pkg-config --libs --cflags openssl

      - name: Check compilation (with all features)
        run: cargo check --all-features --verbose

      - name: Run tests (with all features)
        # Using --test-threads=1 to prevent race conditions in integration tests
        # that use shared file system resources and environment variables
        run: cargo test --all-features --verbose -- --test-threads=1

      - name: Build release (with all features)
        run: cargo build --release --all-features --verbose

      - name: Check compilation (without S3)
        run: cargo check --no-default-features --features "pdf unix-sockets" --verbose

      - name: Run tests (without S3)
        # Using --test-threads=1 to prevent race conditions in integration tests
        run: cargo test --no-default-features --features "pdf unix-sockets" --verbose -- --test-threads=1

      - name: Build release (without S3)
        run: cargo build --release --no-default-features --features "pdf unix-sockets" --verbose
