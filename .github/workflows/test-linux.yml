name: Test Linux Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify system dependencies
        run: |
          pkg-config --version
          pkg-config --exists openssl && echo "OpenSSL found via pkg-config"
          pkg-config --libs --cflags openssl

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check compilation (with all features)
        run: cargo check --all-features

      - name: Run tests
        # Using --test-threads=1 to prevent race conditions in integration tests
        # that use shared file system resources and environment variables
        run: cargo test --all-features -- --test-threads=1

      - name: Build release (with all features)
        run: cargo build --release --all-features
