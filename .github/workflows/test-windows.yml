name: Test Windows Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-windows:
    name: Test Windows
    runs-on: windows-2022
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check compilation (without unix-sockets for Windows)
        run: cargo check --no-default-features --features "pdf" --verbose

      - name: Run tests (without unix-sockets for Windows)
        run: cargo test --no-default-features --features "pdf" --verbose

      - name: Build release (without unix-sockets for Windows)
        run: cargo build --release --no-default-features --features "pdf" --verbose
